{% extends "base.html" %}
{% block content %}
<div style="text-align: center;padding: 120px;background-color: #F2F2F2">
<div  class = "layui-inline">

<div class="layui-card" style="height:450px;width:500px">
    <div class="layui-card-head layui-bg-cyan " style="text-align: center;height:40px">
        <h3>登录</h3>
    </div>
  <div class="layui-card-body">

    <form class="layui-form"  style="margin:120px 60px 0 0" method="post">
      <div class="layui-form-item">
          <div class="layui-inline">

            <label class="layui-form-label">用户</label>
            <div class="layui-input-block" style="width: 190px;">
              <input type="text" name="user" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
          </div>
      </div>
        <div class="layui-form-item">
            <div class="layui-inline">

                <label class="layui-form-label">密码</label>
                <div class="layui-input-block" style="width: 190px;">
                    <input type="password" name="password" required lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
        <!--    <div class="layui-form-mid layui-word-aux">6-12位</div>-->

        </div>

          <div class="layui-form-item" style="margin:30px 0 0 0">
            <div class="layui-input-block">
              <button type="button" class="layui-btn" lay-submit lay-filter="check">登录</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
    </form>
     </div>
</div>
</div>
</div>



{% endblock %}
